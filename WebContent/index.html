<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <p>Your total assets on {{date}}</p>
    <table border="1">
        <tr>
            <th>Service</th>
            <th>Asset</th>
            <th>Balance</th>
        </tr>
        {%- for asset in assets %}
        <tr>
            <td>{{asset.service}}</td>
            <td>{{asset.asset}}</td>
            <td align="right">{{asset.amount}} {{asset.unit}}</td>
        </tr>
        {%- end for %}
    </table>
</body>

</html>
