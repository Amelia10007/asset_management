<!DOCTYPE html>
<html>

<head>
    <title>Total balance</title>
    <link rel="stylesheet" href="style.css">
    <script src="header-footer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>
    <script src="current-balance.js"></script>
    <script src="chart-plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
</head>

<body>

    <div id="header"></div>

    <form name="select">
        hide small balances:
        <input id="hideSmallBalances" type="checkbox" checked>
        use simulation balance:
        <input id="sim" type="checkbox">
        <input type="button" class="button" value="Update" onclick="loadCurrentBalances()">
    </form>

    <hr>

    <div id="balanceChartHolder">
        <canvas id="balanceChart"></canvas>
    </div>

    <div id="footer"></div>

    <script>
        new Darkmode().showWidget();
    </script>
</body>

</html>
