<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="header_footer.js"></script>
</head>

<body>

    <div id="header"></div>

    <p>Your total balance history based on {{fiat}} {% if sim %}(Simulation){% end if %}</p>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Balance</th>
        </tr>
        {%- for h in history %}
        <tr>
            <td>{{h.stamp}}</td>
            <td>{{h.balance}}</td>
        </tr>
        {%- end for %}
    </table>

    <div id="footer"></div>
</body>

</html>
